<body>
  <!-- Content -->
  <div class="container">
    <h1>Quiz for Yayo ðŸ’–</h1>

    <!-- Question 1 -->
    <div class="question">
      <h2>1. Chkoun l bch thabl wisssa nhar ml nharat?</h2>
      <button onclick="checkAnswer(1, this, 'yomna')">Yamouna</button>
      <button onclick="checkAnswer(1, this, 'yomna')">Yomna</button>
      <button onclick="checkAnswer(1, this, 'yomna')">Yayo</button>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <h2>2. Wisssaa chkoun thb the most:</h2>
      <button onclick="checkAnswer(2, this, 'ay haja tb3a bentha')">Bentha</button>
      <button onclick="checkAnswer(2, this, 'ay haja tb3a bentha')">Hyatha 5ater feha bentha</button>

    <!-- Question 3 -->

      <button onclick="checkAnswer(3, this, 'wouh 7ata mara rouhi haki')">10</button>
      <button onclick="checkAnswer(3, this, 'wouh 7ata mara rouhi haki')">20</button>
      <button onclick="checkAnswer(3, this, 'wouh 7ata mara rouhi haki')">Wouh 7ata mara rouhi haki</button>
    </div>

    <!-- Points Display -->
    <div id="points">Points: 0</div>

    <!-- Secret Code Section -->
    <div class="secret-code">
      <h3>Enter the secret code to continue:</h3>
      <input type="password" id="secret-code-input" placeholder="Enter code">
      <button onclick="checkSecretCode()">Submit</button>
      <div id="code-message"></div>
    </div>
  </div>

  <!-- JavaScript for Quiz -->
  <script>
    let points = 0;

    function checkAnswer(questionNumber, button, correctAnswer) {
      const buttons = document.querySelectorAll(`.question:nth-child(${questionNumber + 1}) button`);
      const pointsDisplay = document.getElementById('points');

      // Disable all buttons for this question
      buttons.forEach(btn => {
        btn.disabled = true;
      });

      // Check if the clicked button is correct
      if (button.textContent.toLowerCase() === correctAnswer.toLowerCase()) {
        button.classList.add('correct');
        points++;
        pointsDisplay.textContent = `Points: ${points}`;
        // Trigger celebration animation
        button.style.animation = 'celebrate 0.5s ease-in-out';
      } else {
        button.classList.add('incorrect');
      }

      // Highlight the correct answer
      buttons.forEach(btn => {
        if (btn.textContent.toLowerCase() === correctAnswer.toLowerCase()) {
          btn.classList.add('correct');
        }
      });
    }

    function checkSecretCode() {
      const input = document.getElementById('secret-code-input');
      const message = document.getElementById('code-message');
      
      if (input.value === '110605') {
        message.textContent = 'Correct code! Redirecting...';
        message.style.color = '#4caf50';
        
        // Smart redirect that works both locally and on GitHub
        const nextPage = 'page4.html'; // Change this to your next page filename
        
        // First try to find the page in current directory
        fetch(nextPage)
          .then(response => {
            if (response.ok) {
              window.location.href = nextPage;
            } else {
              // If not found, try with .html extension variations
              tryVariations();
            }
          })
          .catch(() => {
            tryVariations();
          });
      } else {
        message.textContent = 'Incorrect code, try again!';
        message.style.color = '#f44336';
        input.value = '';
      }
    }

    function tryVariations() {
      const variations = [
        'page4.html',
        'Page4.html',
        'PAGE4.HTML',
        '/page4.html',
        './page4.html'
      ];
      
      let found = false;
      
      // Try each variation until one works
      variations.forEach(variation => {
        if (!found) {
          fetch(variation)
            .then(response => {
              if (response.ok) {
                window.location.href = variation;
                found = true;
              }
            })
            .catch(() => {});
        }
      });
      
      if (!found) {
        document.getElementById('code-message').textContent = 'Next page not found. Please check the filename.';
        document.getElementById('code-message').style.color = '#f44336';
      }
    }

    // Allow pressing Enter to submit the code
    document.getElementById('secret-code-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkSecretCode();
      }
    });
  </script>
